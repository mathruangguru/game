<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Game Edukasi (TV Mode - Admin)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #000; /* Hitam untuk batas TV */
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Mencegah scroll pada body utama */
        }

        /* Container Utama dengan Resolusi Tetap 960x540 */
        #tv-viewport {
            width: 960px;
            height: 540px;
            background-color: #f3f4f6;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            /* Transform origin center untuk scaling yang rapi */
            transform-origin: center center;
        }

        /* Scrollbar kustom agar tidak terlalu mengganggu di TV */
        .custom-scroll::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        .custom-scroll::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Modal Styles */
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(2px);
        }

        /* Styles untuk Drag and Drop */
        .dragging {
            opacity: 0.5;
            background-color: #e0e7ff !important; /* Indigo 100 */
        }
        .drag-over {
            border-top: 2px solid #4f46e5; /* Indigo 600 */
        }
    </style>
</head>
<body>

    <!-- Viewport 960x540 -->
    <div id="tv-viewport">
        
        <!-- Header Section (Fixed Height) -->
        <div class="bg-indigo-600 px-6 py-4 text-white flex justify-between items-center shadow-md z-10 shrink-0 h-20 relative">
            <!-- Left: Logo -->
            <div class="flex items-center gap-3 w-1/3">
                <img src="https://imgix3.ruangguru.com/assets/miscellaneous/png_zekej2_3984.png" alt="Logo Ruangguru" class="h-10 bg-white rounded p-1 shadow-sm">
                <div>
                    <h1 class="text-xl font-bold leading-tight">Direktori Game</h1>
                    <p class="text-indigo-200 text-xs">Menu Interaktif TV</p>
                </div>
            </div>
            
            <!-- Center: How To Play Button -->
            <div class="flex justify-center w-1/3">
                <a href="https://www.youtube.com/watch?v=x21Oi3wsCqA" target="_blank" 
                   class="flex items-center gap-2 bg-indigo-500 hover:bg-indigo-400 text-white px-4 py-2 rounded-full font-bold text-xs border border-indigo-400 shadow-sm transition transform hover:scale-105 no-underline">
                    <i class="fas fa-play-circle text-lg"></i> How To Play
                </a>
            </div>
            
            <!-- Right: Search & Admin -->
            <div class="flex items-center gap-3 justify-end w-1/3">
                <!-- Search Bar -->
                <div class="relative w-48">
                    <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Cari game..." 
                        class="w-full pl-8 pr-3 py-1.5 rounded-md text-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-300 shadow-inner">
                    <i class="fas fa-search absolute left-2.5 top-2.5 text-gray-400 text-xs"></i>
                </div>

                <!-- Admin Button -->
                <button id="authBtn" onclick="toggleLoginModal()" class="bg-indigo-800 hover:bg-indigo-900 text-white text-xs px-3 py-2 rounded transition font-bold border border-indigo-500">
                    <i class="fas fa-lock mr-1"></i> Admin
                </button>
                <button id="logoutBtn" onclick="logout()" class="hidden bg-red-600 hover:bg-red-700 text-white text-xs px-3 py-2 rounded transition font-bold border border-red-500">
                    <i class="fas fa-sign-out-alt mr-1"></i> Logout
                </button>
            </div>
        </div>

        <!-- Header Tabel (Fixed) -->
        <!-- Adjusted Grid: Name(3) PIC(2) Topic(3) Device(2) Action(2) = 12 cols -->
        <div class="bg-indigo-50 border-b border-indigo-100 px-6 py-2 grid grid-cols-12 gap-2 text-xs font-bold text-indigo-800 uppercase tracking-wider shrink-0">
            <div class="col-span-3">Nama Game</div>
            <div class="col-span-2">PIC</div>
            <div class="col-span-3">Topik</div>
            <div class="col-span-2">Digunakan di</div>
            <div class="col-span-2 text-center">Aksi</div>
        </div>

        <!-- Content Area (Scrollable) -->
        <div class="flex-1 overflow-y-auto custom-scroll px-6 py-2 bg-white relative">
            <table class="w-full text-left border-collapse">
                <tbody id="gameTableBody" class="text-sm text-gray-700">
                    <!-- Data rows inserted here -->
                </tbody>
            </table>
            
            <!-- Empty State for Search -->
            <div id="emptyState" class="hidden text-center py-10 text-gray-500">
                <i class="fas fa-ghost text-3xl mb-2"></i>
                <p>Game tidak ditemukan</p>
            </div>
        </div>

        <!-- Footer (Fixed Height) -->
        <div class="bg-gray-50 px-6 py-2 text-xs text-gray-500 border-t border-gray-200 flex justify-between items-center shrink-0 h-8">
            <span>Resolusi Asli: 960x540 | Mode: <span id="modeIndicator" class="font-bold text-green-600">Guest</span></span>
            <span>Total Game: <span id="gameCount" class="font-bold text-indigo-600">0</span></span>
        </div>

        <!-- Floating Add Button (Admin Only) -->
        <button id="addGameFab" onclick="toggleAddModal()" class="hidden absolute bottom-12 right-6 bg-green-600 hover:bg-green-700 text-white w-12 h-12 rounded-full shadow-lg flex items-center justify-center text-xl transition transform hover:scale-110 z-20">
            <i class="fas fa-plus"></i>
        </button>

        <!-- MODAL: LOGIN -->
        <div id="loginModal" class="hidden modal-overlay absolute inset-0 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg shadow-2xl w-80 p-6 border border-gray-200">
                <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
                    <i class="fas fa-user-shield text-indigo-600"></i> Admin Login
                </h3>
                <div class="space-y-3">
                    <input type="text" id="usernameInput" placeholder="Username" class="w-full border rounded px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500 outline-none">
                    <input type="password" id="passwordInput" placeholder="Password" class="w-full border rounded px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500 outline-none">
                    <p id="loginError" class="text-red-500 text-xs hidden">Username atau Password salah!</p>
                </div>
                <div class="mt-4 flex justify-end gap-2">
                    <button onclick="toggleLoginModal()" class="px-3 py-1.5 text-xs text-gray-500 hover:text-gray-700">Batal</button>
                    <button onclick="attemptLogin()" class="px-4 py-1.5 bg-indigo-600 text-white text-xs font-bold rounded hover:bg-indigo-700">Masuk</button>
                </div>
            </div>
        </div>

        <!-- MODAL: ADD GAME -->
        <div id="addModal" class="hidden modal-overlay absolute inset-0 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg shadow-2xl w-96 p-6 border border-gray-200">
                <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
                    <i class="fas fa-gamepad text-green-600"></i> Tambah Game Baru
                </h3>
                <form onsubmit="event.preventDefault(); addNewGame();" class="space-y-3">
                    <div>
                        <label class="text-xs font-bold text-gray-500">Nama Game</label>
                        <input required type="text" id="newGameName" class="w-full border rounded px-2 py-1.5 text-sm focus:ring-2 focus:ring-green-500 outline-none">
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <label class="text-xs font-bold text-gray-500">PIC</label>
                            <input required type="text" id="newGamePic" class="w-full border rounded px-2 py-1.5 text-sm focus:ring-2 focus:ring-green-500 outline-none">
                        </div>
                        <div>
                            <label class="text-xs font-bold text-gray-500">Digunakan di</label>
                            <select id="newGameDevice" class="w-full border rounded px-2 py-1.5 text-sm focus:ring-2 focus:ring-green-500 outline-none bg-white">
                                <option value="TV">TV</option>
                                <option value="Gadget">Gadget</option>
                                <option value="TV/Gadget">TV/Gadget</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-500">Topik</label>
                        <input required type="text" id="newGameTopic" class="w-full border rounded px-2 py-1.5 text-sm focus:ring-2 focus:ring-green-500 outline-none">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-500">Link URL</label>
                        <input required type="url" id="newGameLink" placeholder="https://..." class="w-full border rounded px-2 py-1.5 text-sm focus:ring-2 focus:ring-green-500 outline-none">
                    </div>
                    <div class="mt-5 flex justify-end gap-2">
                        <button type="button" onclick="toggleAddModal()" class="px-3 py-1.5 text-xs text-gray-500 hover:text-gray-700">Batal</button>
                        <button type="submit" class="px-4 py-1.5 bg-green-600 text-white text-xs font-bold rounded hover:bg-green-700">Simpan</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script>
        // --- TV SCALING LOGIC ---
        function scaleToFit() {
            const viewport = document.getElementById('tv-viewport');
            const targetWidth = 960;
            const targetHeight = 540;
            
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            // Hitung skala agar pas di layar (contain)
            const scale = Math.min(windowWidth / targetWidth, windowHeight / targetHeight);
            
            viewport.style.transform = `scale(${scale})`;
        }

        window.addEventListener('resize', scaleToFit);
        window.addEventListener('load', scaleToFit);
        scaleToFit();

        // --- DATA & STATE MANAGEMENT ---
        
        // Data awal (Added 'device' field with default values)
        const defaultGames = [
            { id: 1, name: "Algebra Rush", pic: "Dhanar", topic: "Persamaan Linear Satu Variabel", device: "TV/Gadget", link: "https://mathruangguru.github.io/game/algebra-rush/" },
            { id: 2, name: "Integer Zap", pic: "Dhanar", topic: "Operasi Hitung Bilangan Bulat", device: "TV/Gadget", link: "https://mathruangguru.github.io/game/integer-zap/" },
            { id: 3, name: "Probability Battle Cards", pic: "Rohmat", topic: "Peluang", device: "TV/Gadget", link: "https://matrohmatmath.com/game/probability-battle-cards/" },
            { id: 4, name: "Battle Kelipatan", pic: "Dhanar", topic: "Kelipatan Persekutuan", device: "TV/Gadget", link: "https://mathruangguru.github.io/game/battle-kelipatan/" },
            { id: 5, name: "Battle Faktor", pic: "Dhanar", topic: "Faktor Persekutuan", device: "TV/Gadget", link: "https://mathruangguru.github.io/game/battle-faktor/" },
            { id: 6, name: "Substitute the Operator", pic: "Dhanar", topic: "Operasi Bilangan", device: "TV/Gadget", link: "https://mathruangguru.github.io/game/substitute-the-operator/" },
            { id: 7, name: "Picto Resto", pic: "Rohmat", topic: "Piktogram", device: "TV/Gadget", link: "https://matrohmatmath.com/game/picto-resto/" },
            { id: 8, name: "Rocket Rounding", pic: "Mayang", topic: "Pembulatan/Taksiran", device: "TV/Gadget", link: "https://mathruangguru.github.io/game/pembulatan/" },
            { id: 9, name: "Math Snake", pic: "Mayang", topic: "Barisan Aritmetika dan Geometri", device: "TV/Gadget", link: "https://mathruangguru.github.io/game/snake-math/v3/" },
            { id: 10, name: "Navigator Linear", pic: "Rohmat", topic: "Persamaan Garis Lurus", device: "TV/Gadget", link: "https://matrohmatmath.com/game/navigator-linear" },
            { id: 11, name: "Battle Akar Kuadrat", pic: "Dhanar", topic: "Persamaan Kuadrat", device: "TV/Gadget", link: "https://mathruangguru.github.io/game/battle-akar-kuadrat/" },
            { id: 12, name: "Sifat Fungsi Kuadrat", pic: "Dhanar", topic: "Fungsi Kuadrat", device: "TV/Gadget", link: "https://mathruangguru.github.io/game/sifat-fungsi-kuadrat/" },
            { id: 13, name: "Klinik Optik", pic: "Rohmat", topic: "Cahaya dan Alat Optik", device: "TV/Gadget", link: "https://matrohmatmath.com/game/klinik-optik" }
        ];

        // Cek Local Storage, jika kosong gunakan default
        let games = JSON.parse(localStorage.getItem('eduGamesList')) || defaultGames;

        let isAdmin = false;
        const ADMIN_USER = "IFP Academics";
        const ADMIN_PASS = "MSIGlt33";

        const tbody = document.getElementById('gameTableBody');
        const countSpan = document.getElementById('gameCount');
        const emptyState = document.getElementById('emptyState');
        const searchInput = document.getElementById('searchInput');

        // --- DRAG AND DROP HANDLERS ---
        let dragStartIndex;

        function dragStart(e) {
            dragStartIndex = +this.getAttribute('data-index');
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function dragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            this.classList.add('drag-over');
        }

        function dragLeave(e) {
            this.classList.remove('drag-over');
        }

        function dragDrop(e) {
            e.stopPropagation();
            const dragEndIndex = +this.getAttribute('data-index');
            swapItems(dragStartIndex, dragEndIndex);
            this.classList.remove('drag-over');
            return false;
        }

        function dragEnd() {
            this.classList.remove('dragging');
            const rows = document.querySelectorAll('#gameTableBody tr');
            rows.forEach(row => row.classList.remove('drag-over'));
        }

        function swapItems(fromIndex, toIndex) {
            if (fromIndex === toIndex) return;
            
            // Remove from old pos and insert at new pos
            const item = games.splice(fromIndex, 1)[0];
            games.splice(toIndex, 0, item);
            
            saveData(); // Save and re-render
        }

        // --- UI FUNCTIONS ---

        function renderTable(data) {
            tbody.innerHTML = '';
            
            if (data.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
            }

            // Validasi: Drag & Drop hanya aktif jika Admin DAN tidak sedang search
            const isSortEnabled = isAdmin && searchInput.value.trim() === '';

            data.forEach((game, index) => {
                const row = document.createElement('tr');
                // Grid Adjusted: grid-cols-12
                row.className = "hover:bg-indigo-50 transition-colors duration-150 border-b border-gray-100 last:border-0 grid grid-cols-12 gap-2 items-center py-2 bg-white";
                row.setAttribute('data-index', index);

                // Attach Drag Events if Enabled
                if (isSortEnabled) {
                    row.setAttribute('draggable', 'true');
                    row.classList.add('cursor-move');
                    row.addEventListener('dragstart', dragStart);
                    row.addEventListener('dragover', dragOver);
                    row.addEventListener('drop', dragDrop);
                    row.addEventListener('dragleave', dragLeave);
                    row.addEventListener('dragend', dragEnd);
                }
                
                // Grip Icon Logic
                let nameHtml = `<span class="truncate" title="${game.name}">${game.name}</span>`;
                if (isSortEnabled) {
                    nameHtml = `
                        <div class="flex items-center gap-2 overflow-hidden">
                            <i class="fas fa-grip-vertical text-gray-400 cursor-move hover:text-indigo-600"></i>
                            ${nameHtml}
                        </div>
                    `;
                }

                // Action Buttons Logic
                let actionButtons = `
                    <a href="${game.link}" target="_blank" class="inline-flex items-center justify-center px-3 py-1.5 bg-indigo-600 text-white rounded hover:bg-indigo-700 text-xs font-bold no-underline w-full shadow-sm hover:shadow-md transition-all">
                        Main <i class="fas fa-play ml-1.5 text-[10px]"></i>
                    </a>
                `;

                if (isAdmin) {
                    actionButtons = `
                        <div class="flex gap-1"> 
                            <a href="${game.link}" target="_blank" class="flex-1 inline-flex items-center justify-center px-2 py-1.5 bg-indigo-600 text-white rounded hover:bg-indigo-700 text-xs font-bold no-underline shadow-sm">
                                <i class="fas fa-play"></i>
                            </a>
                            <button onclick="deleteGame(${index})" class="w-8 flex items-center justify-center bg-red-100 text-red-600 rounded hover:bg-red-200 border border-red-200 transition">
                                <i class="fas fa-trash-alt text-[10px]"></i>
                            </button>
                        </div>
                    `;
                }

                // Logic for Badge Color based on Device
                let deviceBadgeColor = "bg-gray-100 text-gray-600";
                const device = game.device || "TV/Gadget"; // Default fallback
                if(device === 'TV') deviceBadgeColor = "bg-blue-100 text-blue-700";
                if(device === 'Gadget') deviceBadgeColor = "bg-purple-100 text-purple-700";

                row.innerHTML = `
                    <td class="col-span-3 font-semibold text-indigo-700 pr-2 flex items-center">
                        ${nameHtml}
                    </td>
                    <td class="col-span-2">
                        <span class="px-2 py-0.5 text-[10px] font-bold rounded-full bg-gray-100 text-gray-600 border border-gray-200">
                            ${game.pic}
                        </span>
                    </td>
                    <td class="col-span-3 text-xs text-gray-600 truncate pr-2" title="${game.topic}">${game.topic}</td>
                    <td class="col-span-2 text-xs">
                        <span class="px-2 py-0.5 text-[10px] font-bold rounded ${deviceBadgeColor} border border-opacity-20 border-gray-400">
                             ${device}
                        </span>
                    </td>
                    <td class="col-span-2 text-center">
                        ${actionButtons}
                    </td>
                `;
                tbody.appendChild(row);
            });
            countSpan.textContent = games.length;
        }

        function filterTable() {
            const filter = searchInput.value.toLowerCase();
            const filteredGames = games.filter(game => 
                game.name.toLowerCase().includes(filter) || 
                game.topic.toLowerCase().includes(filter) ||
                game.pic.toLowerCase().includes(filter) ||
                (game.device && game.device.toLowerCase().includes(filter))
            );
            renderTable(filteredGames);
        }

        function saveData() {
            localStorage.setItem('eduGamesList', JSON.stringify(games));
            filterTable(); // Re-render table
        }

        // --- AUTH LOGIC ---

        function toggleLoginModal() {
            const modal = document.getElementById('loginModal');
            modal.classList.toggle('hidden');
            document.getElementById('loginError').classList.add('hidden');
            document.getElementById('usernameInput').value = '';
            document.getElementById('passwordInput').value = '';
        }

        function attemptLogin() {
            const u = document.getElementById('usernameInput').value;
            const p = document.getElementById('passwordInput').value;

            if (u === ADMIN_USER && p === ADMIN_PASS) {
                isAdmin = true;
                toggleLoginModal();
                updateAdminUI();
            } else {
                document.getElementById('loginError').classList.remove('hidden');
            }
        }

        function logout() {
            isAdmin = false;
            updateAdminUI();
        }

        function updateAdminUI() {
            const authBtn = document.getElementById('authBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const addBtn = document.getElementById('addGameFab');
            const modeInd = document.getElementById('modeIndicator');

            if (isAdmin) {
                authBtn.classList.add('hidden');
                logoutBtn.classList.remove('hidden');
                addBtn.classList.remove('hidden');
                modeInd.textContent = "Admin";
                modeInd.className = "font-bold text-red-600";
            } else {
                authBtn.classList.remove('hidden');
                logoutBtn.classList.add('hidden');
                addBtn.classList.add('hidden');
                modeInd.textContent = "Guest";
                modeInd.className = "font-bold text-green-600";
            }
            filterTable(); // Re-render to show/hide delete buttons and drag handles
        }

        // --- CRUD LOGIC ---

        function toggleAddModal() {
            const modal = document.getElementById('addModal');
            modal.classList.toggle('hidden');
            // Reset form
            document.getElementById('newGameName').value = '';
            document.getElementById('newGamePic').value = '';
            document.getElementById('newGameTopic').value = '';
            document.getElementById('newGameLink').value = '';
            document.getElementById('newGameDevice').value = 'TV/Gadget'; // Reset to default
        }

        function addNewGame() {
            const name = document.getElementById('newGameName').value;
            const pic = document.getElementById('newGamePic').value;
            const topic = document.getElementById('newGameTopic').value;
            const link = document.getElementById('newGameLink').value;
            const device = document.getElementById('newGameDevice').value;

            if(name && pic && topic && link && device) {
                games.push({ name, pic, topic, device, link });
                saveData();
                toggleAddModal();
            }
        }

        function deleteGame(index) {
            if(confirm('Hapus game ini?')) {
                // Adjust index based on current search filter if needed, 
                // but strictly speaking simple splice works best on full array.
                // For safety in filtered views, we should ideally find by ID, 
                // but using index of filtered result mapped to real array:
                
                // Simple implementation:
                const currentFilter = searchInput.value.toLowerCase();
                if(currentFilter === '') {
                    games.splice(index, 1);
                } else {
                    // Logic to find actual index in main array when filtering
                    const filtered = games.filter(game => 
                        game.name.toLowerCase().includes(currentFilter) || 
                        game.topic.toLowerCase().includes(currentFilter) ||
                        game.pic.toLowerCase().includes(currentFilter)
                    );
                    const gameToDelete = filtered[index];
                    const realIndex = games.indexOf(gameToDelete);
                    if (realIndex > -1) games.splice(realIndex, 1);
                }
                
                saveData();
            }
        }

        // Initialize
        renderTable(games);

    </script>
</body>
</html>
