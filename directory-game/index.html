<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Game Edukasi (TV Mode - Static)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #000; /* Hitam untuk batas TV */
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
        }

        /* Container Utama dengan Resolusi Tetap 960x540 */
        #tv-viewport {
            width: 960px;
            height: 540px;
            background-color: #f3f4f6;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            transform-origin: center center;
        }

        /* Scrollbar kustom */
        .custom-scroll::-webkit-scrollbar { width: 8px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body>

    <div id="tv-viewport">
        <!-- Header Section -->
        <div class="bg-indigo-600 px-6 py-4 text-white flex justify-between items-center shadow-md z-10 shrink-0 h-20 relative">
            <div class="flex items-center gap-3 w-1/3">
                <img src="https://imgix3.ruangguru.com/assets/miscellaneous/png_zekej2_3984.png" alt="Logo Ruangguru" class="h-10 bg-white rounded p-1 shadow-sm">
                <div>
                    <h1 class="text-xl font-bold leading-tight">Direktori Game</h1>
                    <p class="text-indigo-200 text-xs">Menu Interaktif TV</p>
                </div>
            </div>
            
            <div class="flex justify-center w-1/3">
                <a href="https://www.youtube.com/watch?v=x21Oi3wsCqA" target="_blank"
                    class="flex items-center gap-2 bg-indigo-500 hover:bg-indigo-400 text-white px-4 py-2 rounded-full font-bold text-xs border border-indigo-400 shadow-sm transition transform hover:scale-105 no-underline">
                    <i class="fas fa-play-circle text-lg"></i> How To Play
                </a>
            </div>
            
            <div class="flex items-center gap-3 justify-end w-1/3">
                <div class="relative w-48">
                    <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Cari game..." 
                        class="w-full pl-8 pr-3 py-1.5 rounded-md text-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-300 shadow-inner">
                    <i class="fas fa-search absolute left-2.5 top-2.5 text-gray-400 text-xs"></i>
                </div>
            </div>
        </div>

        <!-- Header Tabel -->
        <div class="bg-indigo-50 border-b border-indigo-100 px-6 py-2 grid grid-cols-12 gap-2 text-xs font-bold text-indigo-800 uppercase tracking-wider shrink-0">
            <div class="col-span-4">Nama Game</div> <!-- Diperlebar sedikit karena tidak ada grip drag -->
            <div class="col-span-2">PIC</div>
            <div class="col-span-3">Topik</div>
            <div class="col-span-2">Digunakan di</div>
            <div class="col-span-1 text-center">Aksi</div>
        </div>

        <!-- Content Area -->
        <div class="flex-1 overflow-y-auto custom-scroll px-6 py-2 bg-white relative">
            <table class="w-full text-left border-collapse">
                <tbody id="gameTableBody" class="text-sm text-gray-700">
                    <!-- Data inserted here via JS -->
                </tbody>
            </table>
            
            <div id="emptyState" class="hidden text-center py-10 text-gray-500">
                <i class="fas fa-ghost text-3xl mb-2"></i>
                <p>Game tidak ditemukan</p>
            </div>
        </div>

        <!-- Link Request & Feedback Section -->
        <div class="bg-indigo-50 px-6 py-2.5 border-t border-indigo-100 flex justify-between items-center shrink-0 z-10">
            <!-- Kiri: Request Game -->
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSc02dPz-9g0Wv3FjjbrzQ0cVYVrjcJ-uyBcFm67jb8VWXE-ZA/viewform" target="_blank"
                class="flex items-center gap-2 px-3 py-1.5 bg-white border border-indigo-200 rounded-full shadow-sm text-indigo-700 text-xs font-bold hover:bg-indigo-50 hover:border-indigo-300 transition transform hover:scale-105 no-underline">
                <i class="fas fa-plus-circle text-indigo-500"></i> Request pembuatan game?
            </a>

            <!-- Kanan: Feedback -->
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSc5VRNNOB7WHRwPYM9PbwGs_XrA20no4g0WqgpgW3Ap4bRmPA/viewform" target="_blank"
                class="flex items-center gap-2 px-3 py-1.5 bg-white border border-green-200 rounded-full shadow-sm text-green-700 text-xs font-bold hover:bg-green-50 hover:border-green-300 transition transform hover:scale-105 no-underline">
                <i class="fas fa-comment-dots text-green-500"></i> Isi feedback disini ya
            </a>
        </div>

        <!-- Footer -->
        <div class="bg-gray-50 px-6 py-2 text-xs text-gray-500 border-t border-gray-200 flex justify-between items-center shrink-0 h-8">
            <span>Resolusi Asli: 960x540 | Mode: <span class="font-bold text-gray-600">Static View</span></span>
            <span>Total Game: <span id="gameCount" class="font-bold text-indigo-600">0</span></span>
        </div>
    </div>

    <script>
        // --- TV SCALING ---
        function scaleToFit() {
            const viewport = document.getElementById('tv-viewport');
            const targetWidth = 960;
            const targetHeight = 540;
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            // Hitung scale agar fit di layar
            const scale = Math.min(windowWidth / targetWidth, windowHeight / targetHeight);
            
            viewport.style.transform = `scale(${scale})`;
        }
        window.addEventListener('resize', scaleToFit);
        window.addEventListener('load', scaleToFit);
        scaleToFit();

        // --- DATA GAME (EDIT DI SINI UNTUK MENAMBAH/MENGUBAH) ---
        // Format: { name: "Judul", pic: "Nama PIC", topic: "Topik Materi", device: "TV/Gadget", link: "URL" }
        const games = [
            { name: "Algebra Rush", pic: "Dhanar", topic: "Persamaan Linear Satu Variabel", device: "TV/Gadget", link: "https://mathruangguru.github.io/game/algebra-rush/" },
            { name: "Integer Zap", pic: "Dhanar", topic: "Operasi Hitung Bilangan Bulat", device: "TV/Gadget", link: "https://mathruangguru.github.io/game/integer-zap/" },
            { name: "Probability Battle Cards", pic: "Rohmat", topic: "Peluang", device: "TV/Gadget", link: "https://matrohmatmath.com/game/probability-battle-cards/" },
            { name: "Battle Kelipatan", pic: "Dhanar", topic: "Kelipatan Persekutuan", device: "TV/Gadget", link: "https://mathruangguru.github.io/game/battle-kelipatan/" },
            { name: "Battle Faktor", pic: "Dhanar", topic: "Faktor Persekutuan", device: "TV/Gadget", link: "https://mathruangguru.github.io/game/battle-faktor/" },
            { name: "Substitute the Operator", pic: "Dhanar", topic: "Operasi Bilangan", device: "Gadget", link: "https://mathruangguru.github.io/game/substitute-the-operator/" },
            { name: "Picto Resto", pic: "Rohmat", topic: "Piktogram", device: "TV/Gadget", link: "https://matrohmatmath.com/game/picto-resto/" },
            { name: "Rocket Rounding", pic: "Mayang", topic: "Pembulatan/Taksiran", device: "TV/Gadget", link: "https://mathruangguru.github.io/game/pembulatan/" },
            { name: "Math Snake", pic: "Mayang", topic: "Barisan Aritmetika dan Geometri", device: "TV/Gadget", link: "https://mathruangguru.github.io/game/snake-math/v3/" },
            { name: "Navigator Linear", pic: "Rohmat", topic: "Persamaan Garis Lurus", device: "TV/Gadget", link: "https://matrohmatmath.com/game/navigator-linear" },
            { name: "Battle Akar Kuadrat", pic: "Dhanar", topic: "Persamaan Kuadrat", device: "TV/Gadget", link: "https://mathruangguru.github.io/game/battle-akar-kuadrat/" },
            { name: "Sifat Fungsi Kuadrat", pic: "Dhanar", topic: "Fungsi Kuadrat", device: "TV/Gadget", link: "https://mathruangguru.github.io/game/sifat-fungsi-kuadrat/" },
            { name: "Klinik Optik", pic: "Rohmat", topic: "Cahaya dan Alat Optik", device: "TV/Gadget", link: "https://matrohmatmath.com/game/klinik-optik" }
        ];

        // --- ELEMEN UI ---
        const tbody = document.getElementById('gameTableBody');
        const countSpan = document.getElementById('gameCount');
        const emptyState = document.getElementById('emptyState');
        const searchInput = document.getElementById('searchInput');

        // --- RENDER TABLE ---
        function renderTable(data) {
            tbody.innerHTML = '';
            
            if (data.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
            }

            data.forEach((game) => {
                const row = document.createElement('tr');
                row.className = "hover:bg-indigo-50 transition-colors duration-150 border-b border-gray-100 last:border-0 grid grid-cols-12 gap-2 items-center py-2 bg-white";
                
                // Badge Warna untuk Device
                let deviceBadgeColor = "bg-gray-100 text-gray-600";
                const device = game.device || "TV/Gadget";
                if(device === 'TV') deviceBadgeColor = "bg-blue-100 text-blue-700";
                if(device === 'Gadget') deviceBadgeColor = "bg-purple-100 text-purple-700";

                row.innerHTML = `
                    <td class="col-span-4 font-semibold text-indigo-700 pr-2 truncate" title="${game.name}">
                        ${game.name}
                    </td>
                    <td class="col-span-2">
                        <span class="px-2 py-0.5 text-[10px] font-bold rounded-full bg-gray-100 text-gray-600 border border-gray-200">
                            ${game.pic}
                        </span>
                    </td>
                    <td class="col-span-3 text-xs text-gray-600 truncate pr-2" title="${game.topic}">
                        ${game.topic}
                    </td>
                    <td class="col-span-2 text-xs">
                        <span class="px-2 py-0.5 text-[10px] font-bold rounded ${deviceBadgeColor} border border-opacity-20 border-gray-400">
                            ${device}
                        </span>
                    </td>
                    <td class="col-span-1 text-center">
                        <a href="${game.link}" target="_blank" class="inline-flex items-center justify-center px-3 py-1.5 bg-indigo-600 text-white rounded hover:bg-indigo-700 text-xs font-bold no-underline shadow-sm hover:shadow-md transition-all">
                            <i class="fas fa-play text-[10px]"></i>
                        </a>
                    </td>
                `;
                tbody.appendChild(row);
            });
            
            countSpan.textContent = data.length;
        }

        // --- SEARCH FUNCTION ---
        function filterTable() {
            const filter = searchInput.value.toLowerCase();
            const filteredGames = games.filter(game => 
                game.name.toLowerCase().includes(filter) || 
                game.topic.toLowerCase().includes(filter) ||
                game.pic.toLowerCase().includes(filter)
            );
            renderTable(filteredGames);
        }

        // Initialize
        renderTable(games);
    </script>
</body>
</html>
